<div class="p-8 mt-8 flex justify-center">
    <form class="shadow border w-4/12 p-4">
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Trip's Name</mat-label>
                <input matInput name="name" type="text" [(ngModel)]="createTrip.Name">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Destination</mat-label>
                <input matInput name="description" type="text" [(ngModel)]="createTrip.destination">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Indicate Start Date</mat-label>
                <input matInput [matDatepicker]="startDatePicker" name="startDate" [(ngModel)]="createTrip.startDate">
                <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="ml-2">
                <mat-label>Indicate End Date</mat-label>
                <input matInput [matDatepicker]="endDatePicker" name="startDate" [(ngModel)]="createTrip.startDate">
                <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
        
        <div class="flex justify-center">
            <button mat-raised-button color="primary" (click)="create()">Create</button>
        </div>
    </form>
</div>
