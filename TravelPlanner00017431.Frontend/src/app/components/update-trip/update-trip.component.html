<div class="h-full p-8 flex justify-center items-center bg-gradient-to-r from-indigo-300 via-purple-300 to-pink-300">
    <form class="shadow border w-4/12 px-4 py-8 bg-white">
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Trip's Name</mat-label>
                <input matInput name="name" type="text" [(ngModel)]="editTrip.name">
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Destination</mat-label>
                <input matInput name="destination" type="text" [(ngModel)]="editTrip.destination">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Indicate Start Date</mat-label>
                <input matInput [matDatepicker]="startDatePicker" name="startDate" [(ngModel)]="editTrip.startDate">
                <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="ml-2">
                <mat-label>Indicate End Date</mat-label>
                <input matInput [matDatepicker]="endDatePicker" name="endDate" [(ngModel)]="editTrip.endDate">
                <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
        </div>
        
        <div class="flex justify-center">
            <button mat-raised-button color="primary" (click)="edit()">Edit</button>
        </div>
    </form>
</div>
