<div class=" h-screen bg-gradient-to-r from-indigo-300 via-purple-300 to-pink-300 flex flex-col items-center py-8">
   <h2 class="font-bold text-gray-800 my-4">Trips Table</h2>
   <div class="w-11/12 mb-4">
      <table mat-table [dataSource]="trips" class="mat-elevation-z8 w-full">
         <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let item">{{item.id}}</td>
         </ng-container>
         <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let item">{{item.name}}</td>
         </ng-container>
         <ng-container matColumnDef="Destination">
            <th mat-header-cell *matHeaderCellDef>Destination</th>
            <td mat-cell *matCellDef="let item">{{item.destination}}</td>
         </ng-container>
         <ng-container matColumnDef="Start Date">
            <th mat-header-cell *matHeaderCellDef>Start Date</th>
            <td mat-cell *matCellDef="let item">{{item.startDate}}</td>
         </ng-container>
         <ng-container matColumnDef="End Date">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let item">{{item.endDate}}</td>
         </ng-container>
         <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let item">
               <div class="flex justify-around">
                  <button mat-raised-button color="primary" (click)="OnEditClick(item.id)">Edit</button>
                  <button mat-raised-button color="accent" (click)="OnDetailsClick(item.id)">Details</button>
                  <button mat-raised-button color="warn" (click)="OnDeleteClick(item.id)">Delete</button>
               </div>
            </td>
         </ng-container>
         <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
   </div>
   <h2 class="font-bold text-gray-800 my-8">Activities Table</h2>
   <div class="w-11/12 mb-8">
      <table mat-table [dataSource]="activities" class="mat-elevation-z8 w-full">
         <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let a">{{a.id}}</td>
         </ng-container>
         <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let a">{{a.title}}</td>
         </ng-container>
         <ng-container matColumnDef="Estimated Cost">
            <th mat-header-cell *matHeaderCellDef>Estimated Cost</th>
            <td mat-cell *matCellDef="let a">{{a.estimatedCost}}</td>
         </ng-container>
         <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let a">{{a.date}}</td>
         </ng-container>
         <ng-container matColumnDef="Location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let a">{{a.location}}</td>
         </ng-container>
         <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let a">
               <div class="flex justify-around">
                  <button mat-raised-button color="accent" (click)="OnActivityDetailsClick(a.id)">Details</button>
                  <button mat-raised-button color="warn" (click)="OnDeleteActivityClick(a.id)">Delete</button>
               </div>
            </td>
         </ng-container>
         <tr mat-header-row *matHeaderRowDef="activityColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: activityColumns;"></tr>
      </table>
   </div>
</div>
