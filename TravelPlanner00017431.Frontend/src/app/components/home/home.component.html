<div >
    <table mat-table [dataSource]="trips" class="mat-elevation-z8">
       <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let item"> {{item.id}} </td>
       </ng-container>
       <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let item"> {{item.name}} </td>
       </ng-container>
       <ng-container matColumnDef="Destination">
          <th mat-header-cell *matHeaderCellDef>Destination</th>
          <td mat-cell *matCellDef="let item">{{item.destination}}</td>
       </ng-container>
       <ng-container matColumnDef="Start Date">
          <th mat-header-cell *matHeaderCellDef>Start Date</th>
          <td mat-cell *matCellDef="let item"> {{item.startDate}} </td>
       </ng-container>
       <ng-container matColumnDef="End Date">
         <th mat-header-cell *matHeaderCellDef>End Date</th>
         <td mat-cell *matCellDef="let item"> {{item.endDate}} </td>
      </ng-container>
       <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item"> 
            <div class="flex justify-around" >
                <button mat-raised-button color="primary" (click)="OnEditClick(item.id)">Edit</button>
                <button mat-raised-button color="accent"  (click)="OnDetailsClick(item.id)">Details</button>
                <button mat-raised-button color="warn" (click)="OnDeleteClick(item.id)">Delete</button>
            </div>
        </td>
       </ng-container>
       <tr mat-header-row *matHeaderRowDef="tableColumns" ></tr>
       <tr mat-row *matRowDef="let row; columns: tableColumns;"
       ></tr>
    </table>
 </div>
